<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="country">
            <h2><span jhiTranslate="personApp.country.detail.title">Country</span> {{country.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="personApp.country.name">Name</span></dt>
                <dd>
                    <span>{{country.name}}</span>
                </dd>
                <dt><span jhiTranslate="personApp.country.createdAt">Created At</span></dt>
                <dd>
                    <span>{{country.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="personApp.country.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{country.updatedAt}}</span>
                </dd>
                <dt><span jhiTranslate="personApp.country.states">States</span></dt>
                <dd>
                    <div *ngIf="country.states">
                        <a [routerLink]="['/state', country.states?.id, 'view']">{{country.states?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/country', country.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
