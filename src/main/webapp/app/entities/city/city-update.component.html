<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-city-heading" jhiTranslate="personApp.city.home.create">Create or edit a City</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group col-md-4">
                    <label class="form-control-label" jhiTranslate="personApp.city.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label class="form-control-label" jhiTranslate="personApp.state.country" for="field_country">Countries</label>
                    <select class="form-control" id="field_country" name="country" formControlName="countryId">
                        <option [ngValue]="null">{{ 'global.form.select.country' | translate }}</option>
                        <option [ngValue]="countryOption.id" *ngFor="let countryOption of countries; trackBy: trackCountryById">{{countryOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('countryId').invalid && (editForm.get('countryId').dirty || editForm.get('countryId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('countryId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group col-md-4">
                    <label class="form-control-label" jhiTranslate="personApp.country.states" for="field_states">States</label>
                    <select class="form-control" id="field_states" name="states" formControlName="stateId">
                        <option [ngValue]="null">{{ 'global.form.select.state' | translate }}</option>
                        <option [ngValue]="stateOption.id" *ngFor="let stateOption of state; trackBy: trackStateById">{{stateOption.name}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('stateId').invalid && (editForm.get('stateId').dirty || editForm.get('stateId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('stateId').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
